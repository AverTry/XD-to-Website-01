<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>XD to HTML</title>
		<style>
			#splash-min {
				background-image: url(./assets/img/Splash.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: left top;
				height: 500px;
			}
			#splash-min .flexContainer {
			justify-content: flex-start;
			}			
		</style>
	</head>
	<body>
		<nav>
			<div class="logo">
				<svg id="logoWave" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 33.647 23.648"><path class="a" d="M-340.208,44.351a16.846,16.846,0,0,1-10.3-3.476,17.06,17.06,0,0,1-3.7-3.885,16.9,16.9,0,0,1-2.327-4.906c-.045-.478-.123-1.074-.232-1.77A7.886,7.886,0,0,1-354.808,24a9.1,9.1,0,0,1,6.8-3.292,8.4,8.4,0,0,1,4.661,1.449,14.232,14.232,0,0,1,4.364,4.9c1.672,2.9,3.951,4.364,6.775,4.364,2.572,0,5.6-1.207,8.992-3.589a16.9,16.9,0,0,1-5.13,11.7A16.908,16.908,0,0,1-340.208,44.351Z" transform="translate(356.861 -20.704)" /></svg>
				<h1 id="logoTitle">Oceana</h1>
			</div>
			<ul class="navLinks">
				<li><a href="./index.html">Home</a></li>
				<li>Contact</li>
				<li>Tours</li>
			</ul>
			<div class="navJourney">
				<svg id="arrowAnim" xmlns="http://www.w3.org/2000/svg" width="18.39" height="11.041" viewBox="0 0 18.39 11.041">
					<defs></defs>
					<g transform="translate(-1517.5 -66.078)">
						<line class="a" x2="16" transform="translate(1517.5 71.5)" />
						<path class="a" d="M1896.575,76.424l4.888-5.051-4.888-4.563" transform="translate(-367)" />
					</g>
				</svg>
				<a id="journeyLink-1" href="#">Start a Journey</a>
			</div>
		</nav>
		<section id="splash-min">
			<div class="container">
				<div class="flexContainer">
					<header>
							<h1>Starting Your Journey</h1>
							<p>And so the adventure begins -- Hold on tight!.</p>
						</div>
					</header>
		</section>
			<script>
				const navPos = getComputedStyle(document.documentElement).getPropertyValue('--navPos')
				const navbar = document.querySelector('nav')
				const logo = document.querySelector('.logo')
				window.onscroll = () => {
					window.scrollY > navPos ? navbar.classList.add('navShrink') : navbar.classList.remove('navShrink')
				}
				logo.onclick = () => navbar.classList.toggle('mobile')
			</script>
	</body>
</html>
